<ng-container *ngIf="eventList.length && !loading; else emptyView">
    <div class="flex justify-between mt-4">
        <span class="text-2xl font-semibold text-gray-700">Events</span>
        <ae-button label="Create event"></ae-button>
    </div>
    <div [hidden]="!eventList.length" class="w-full bg-white shadow-md rounded px-8 pt-4 pb-6 my-4">
        <label class="text-gray-700 text-sm font-bold">
            Filters
        </label>
        <div class="flex">
            <div class="w-1/3 pr-2">
                <label class="text-gray-700 text-sm font-bold" for="name">
                    &nbsp;
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" id="name" type="text" placeholder="Name">
            </div>

            <div class="w-1/12 pr-2">
                <label class="text-gray-700 text-sm font-bold" for="year">
                    &nbsp;
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" id="year" type="number" placeholder="Year">
            </div>
        </div>
    </div>
</ng-container>

<ng-template #emptyView>
    <div class="card-bg relative w-11/12 mx-auto bg-gray-700 text-gray-100 shadow-md rounded px-8 pt-4 pb-6 mt-12">
        <h2 class="text-3xl font-semibold">Create your first event</h2>
        <p class="w-8/12 lg:w-1/2 mt-2">Events help scheduling and planning important dates, also they serve as a reference for others.</p>
        <ae-button label="Create event"></ae-button>
    </div>

</ng-template>

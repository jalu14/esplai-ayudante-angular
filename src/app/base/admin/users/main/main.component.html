<ng-container *ngIf="userList && !isLoading; else emptyView">
    <div class="flex justify-between items-baseline mt-3 mx-3 md:mx-0">
        <span class="text-2xl font-semibold text-gray-700">Users</span>
        <ae-button label="Create user"></ae-button>
    </div>
    <div class="w-full bg-white shadow-md rounded px-4 py-4 my-4">
        <div class="flex w-full justify-between">
            <div class="w-1/3 pr-2">
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                    id="name" type="text" placeholder="Name">
            </div>
            <ae-button label="Search"></ae-button>
        </div>
    </div>
    <div class="flex mx-3 md:mx-0">
            <table class="text-left w-full">
                <thead class="bg-gray-800 flex text-white w-full rounded-t">
                    <tr class="flex w-full">
                        <th class="p-4 w-1/4">Nombre</th>
                        <th class="p-4 w-1/4">Rama</th>
                        <th class="p-4 w-1/4">Acciones</th>
                    </tr>
                </thead>
                <!-- Remove the nasty inline CSS fixed height on production and replace it with a CSS class â€” this is just for demonstration purposes! -->
                <tbody class="bg-grey-light scroll-overlay flex flex-col items-center justify-between w-full"
                       style="height: 50vh;">
                <tr class="flex w-full mb-4" *ngFor="let user of userList">
                    <td class="p-4 w-1/4">
                        <span class="text-md font-semibold text-gray-700">{{user.username}}</span>
                    </td>
                    <td class="p-4 w-1/4">{{user.branch}}</td>
                    <td class="p-4 w-1/4"><ae-button label="Edit"></ae-button> <ae-button label="Delete"></ae-button></td>
                </tr>
                </tbody>
            </table>
    </div>
</ng-container>

<ng-template #emptyView>
    <div class="card-bg relative w-11/12 mx-auto bg-gray-700 text-gray-100 shadow-md rounded px-8 pt-4 pb-6 mt-12">
        <h2 class="text-3xl font-semibold">Create your first user</h2>
        <ae-button label="Create member"></ae-button>
    </div>

</ng-template>

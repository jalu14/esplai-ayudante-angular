<ng-container>
    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" [for]="key">
        {{'labels.' + (label || key) | translate}}
    </label>
    <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 rounded-sm py-2 px-2 mb-1 leading-tight focus:outline-none"
        [ngClass]="{'border border-red-500': !isValid}"
        [id]="key"
        [value]="innerValue"
        [type]="type"
        [placeholder]="placeholder"
        [disabled]="disabled"
        (input)="setValue($event.target['value'])"
        (focusout)="checkValid(innerValue)">
    <p [hidden]="isValid" class="text-red-500 text-xs italic">Please fill out this field.</p>
</ng-container>

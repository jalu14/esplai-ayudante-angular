<div class="flex w-full h-16">
    <button [hidden]="hideCancel" class="w-1/3 text-center text-gray-800 font-semibold py-2 bg-gray-500 focus:outline-none hover:bg-gray-400 transition-250"
            (click)="emitAction('close')">
        <span>Cancel</span>
    </button>
    <button
        class="flex-grow text-center text-gray-200 font-semibold py-2 bg-gray-800 focus:outline-none hover:bg-gray-700 transition-250"
        (click)="emitAction('accept')">
        <span>Accept</span>
    </button>
</div>

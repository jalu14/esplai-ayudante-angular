<div class="relative">
    <button (click)="dropdownActive = !dropdownActive" class="relative z-10 block h-8 w-8 rounded-full overflow-hidden border-2 border-gray-200 focus:outline-none">
        <img class="h-full w-full object-cover" [src]="user.photoUrl" alt="Your avatar">
    </button>
    <button [hidden]="!dropdownActive" (click)="dropdownActive = false" tabindex="-1" class="fixed inset-0 h-full w-full bg-black opacity-25 cursor-default"></button>
    <div [hidden]="!dropdownActive" class="dropdown absolute right-0 mt-4 py-2 w-64 bg-white rounded-lg shadow-md">
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-700 hover:text-white">Account settings</a>
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-700 hover:text-white">Support</a>
        <button (click)="signOut()" class="w-full block px-4 py-2 text-red-600 hover:bg-gray-700 hover:text-white">Sign out</button>
    </div>
</div>
